<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Play|Courgette|Kaushan+Script'>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 
  </head>
<body>
  <div class="calculator">
    <div class="top">
      <div class="logo">
        <span>TIY Calculator</span>
      </div>
      <div class="solar">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="display">
      <div class="screen">
        <div class="command-box">
          <div class="divide">/</div>
          <div class="multiply">*</div>
          <div class="subtract">-</div>
          <div class="add">+</div>
        </div>
        <div class="calculation">0</div>
      </div>
    </div>
    <div class="middle">
      <a href="#" class="clear-button">c</a>
    </div>
    <div class="buttons">
      <div class="numbers">
        <a href="#" class="button-number">1</a>
        <a href="#" class="button-number">2</a>
        <a href="#" class="button-number">3</a>
        <a href="#" class="button-number">4</a>
        <a href="#" class="button-number">5</a>
        <a href="#" class="button-number">6</a>
        <a href="#" class="button-number">7</a>
        <a href="#" class="button-number">8</a>
        <a href="#" class="button-number">9</a>
        <a href="#" class="button-number">0</a>
        <a href="#" class="button-number">.</a>
        <a href="#" class="button-calc">=</a>
      </div>
      <div class="commands">
        <a href="#" class="button-calc">/</a>
        <a href="#" class="button-calc">*</a>
        <a href="#" class="button-calc">-</a>
        <a href="#" class="button-calc">+</a>    
      </div>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
